<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Clínica Veterinária</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

      </div>
    </header>

            <tr class="paciente" id="primeiro-paciente">

              <td class="info-dono">Paulo</td>

              <td class="info-data">02/03/2020</td>

            </tr>

            <tr class="paciente">
              <td class="info-nome">Lim</td>
              <td class="info-dono">Karla</td>
              <td class="info-raca">Shihtzu</td>
              <td class="info-data">02/03/2020</td>
              <td class="info-horario">10:00</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Snow</td>
              <td class="info-dono">Douglas</td>
              <td class="info-raca">Coton de Tulear</td>
              <td class="info-data">02/03/2020</td>
              <td class="info-horario">13:00</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Nina</td>
              <td class="info-dono">Fernanda</td>
              <td class="info-raca">Lhasa Apso</td>
              <td class="info-data">02/03/2020</td>
              <td class="info-horario">11:00</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Lua</td>
              <td class="info-dono">Isabela</td>
              <td class="info-raca">Pincher</td>
              <td class="info-data">02/03/2020</td>
              <td class="info-horario">09:00</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="js/principal.js"></script>
  </body>
</html>
